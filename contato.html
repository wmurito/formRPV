<!doctype html>
<html>

    <head>
        <!-- Metadados -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="/assets/css/style.css" media="screen">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
        <!-- Título da página (aparece na aba) -->
        <title>Cadastro</title>
    </head>

    <body class="fundo"> 
                <div class="container-fluid">
                <div class="row justify-content-center">
                    <div class="col-md-10">
                    <div class="row justify-content-center">
                        <div class="col-md-6">            
                        <h3 class="heading mb-4">Fale sobre você</h3>
                        <p>Deixe sua opinão sobre nosso aplicativo</p>
                        <p><img src="assets/img/img.jpg" alt="Image" class="img-fluid"></p>
                        </div>
                <div class="col-md-6">
                <form class="mb-5" method="post">   
                    <div class="row">
                        <div class="col"> Nome
                        <input type="text" class="form-control" placeholder="Nome" aria-label="First name" required>
                        </div>
                        <div class="col"> Sobrenome
                        <input type="text" class="form-control" placeholder="Sobrenome" aria-label="Last name" required>
                        </div>
                    </div>
                    <div class="col"> Email
                        <input type="text" class="form-control" placeholder="Email" aria-label="Last name" required>
                    </div>
                    <div class="row">
                        <div class="col-md-12 form-group">
                        <label><strong>De qual lado da aplicação você desenvolve?</strong></label>
                        <label>
                            <input type="radio" name="devweb" value="frontend" checked>Front-end
                        </label>
                        <label>
                            <input type="radio" name="devweb" value="backend">Back-end
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 form-group">
                        <label for="senioridade"><strong>Cidade</strong></label>
                            <select id="senioridade" required>
                            <option selected disabled value="">Selecione</option>
                            <option>Leopoldina</option>
                            <option>Cataguases</option>
                            <option>Outra</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <br>
                    <label for="experiencia"><strong>Conte um pouco mais da sua experiência: </strong></label>
                    <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
                </div>
                <div class="row">
                    <div class="col-12">
                    <input type="submit" value="Enviar" class="btn btn-dark rounded-0 py-2 px-4">
                    <span class="submitting"></span>
                    </div>
                </div>
            </form>
        </div>
        </div>
    </div>
    </div>
</div>
</body>
</html>
